<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight and pines</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">Score: 0</div>
        <div class="dino" id="dino">
            <svg viewBox="0 0 100 100">
                <!-- SVG малюнок лицаря -->
                <rect x="35" y="10" width="30" height="80" fill="black"/>
                <rect x="45" y="0" width="10" height="10" fill="black"/>
                <rect x="30" y="30" width="40" height="10" fill="black"/>
                <rect x="40" y="50" width="20" height="10" fill="black"/>
            </svg>
        </div>
        <div class="cactus" id="cactus">
            <svg viewBox="0 0 100 100">
                <!-- SVG малюнок кактуса -->
                <polygon points="50,0 30,50 40,50 40,100 60,100 60,50 70,50" fill="green" />
            </svg>
        </div>
        <div class="ground"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
